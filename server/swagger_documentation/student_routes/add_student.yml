Add a new student
---
tags:
  - Students
summary: Add a new student
description: Add a new student to the database along with their course enrollments
operationId: add_student
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: student
    description: Student object that needs to be added
    required: true
    schema:
      type: object
      properties:
        student:
          type: object
          properties:
            first_name:
              type: string
              example: John
            last_name:
              type: string
              example: Doe
            gender:
              type: string
              example: Male
            email:
              type: string
              example: john.doe@example.com
            phone:
              type: string
              example: "+1234567890"
            date_of_birth:
              type: string
              format: date
              example: "2000-01-01"
            address:
              type: string
              example: "123 Main St, Anytown, USA"
            department_id:
              type: integer
              example: 1
            enrollment_date:
              type: string
              format: date
              example: "2023-09-01"
            status:
              type: string
              example: Active
            courses_id:
              type: array
              items:
                type: integer
              example: [1, 2, 3]
          required:
            - first_name
            - last_name
            - gender
            - email
            - phone
            - date_of_birth
            - address
            - department_id
            - enrollment_date
            - status
            - courses_id
responses:
  200:
    description: Student added successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: Student added successfully
  400:
    description: Invalid parameters
    schema:
      type: object
      properties:
        message:
          type: string
          example: Invalid parameters
  500:
    description: Failed to add student
    schema:
      type: object
      properties:
        message:
          type: string
          example: Failed to add student
        error:
          type: string
          example: Internal server error details
