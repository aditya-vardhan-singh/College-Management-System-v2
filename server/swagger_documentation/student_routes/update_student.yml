Update an existing student
---
tags:
  - Students
summary: Update an existing student
description: Update the records/fields of an existing student in the database
operationId: update_student
consumes:
  - application/json
produces:
  - application/json
parameters:
  - in: body
    name: student
    description: Student object that needs to be updated
    required: true
    schema:
      type: object
      properties:
        first_name: 
          type: string
          example: John
        last_name:
          type: string
          example: Doe
        gender:
          type: string
          example: Male
        email:
          type: string
          example: john.doe@example.com
        phone:
          type: string
          example: "+1234567890"
        date_of_birth:
          type: string
          format: date
          example: "2000-01-01"
        address:
          type: string
          example: "123 Main St, Anytown, USA"
        department_id:
          type: integer
          example: 1
        enrollment_date:
          type: string
          format: date
          example: "2023-09-01"
        status:
          type: string
          example: Active
responses:
  200:
    description: Student updated successfully
    schema:
      type: object
      properties:
        message:
          type: string
          example: Student updated successfully
        error:
          type: string
          example: ""
  404:
    description: Student not found
    schema:
      type: object
      properties:
        message: 
          type: string
          example: Student not found
        error:
          type: string
          example: Error details
  500:
    description: Failed to update student
    schema:
      type: object
      properties:
        message:
          type: string
          example: Failed to update student
        error:
          type: string
          example: Error details
        
